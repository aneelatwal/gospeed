name: Build and Release GoSpeed

on:
  push:
    tags:
      - 'v*' # Trigger only when pushing version tags like v1.0.0

jobs:
  build:
    name: Build GoSpeed binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'  # Use your current Go version

      - name: Build for Linux (amd64)
        run: |
          GOOS=linux GOARCH=amd64 go build -o gospeed-linux-amd64 ./cmd/server

      - name: Build for Linux (arm64)
        run: |
          GOOS=linux GOARCH=arm64 go build -o gospeed-linux-arm64 ./cmd/server

      - name: Upload binaries as release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            gospeed-linux-amd64
            gospeed-linux-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}